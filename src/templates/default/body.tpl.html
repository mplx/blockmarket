<html>
<head>
    <!-- HTML Head -->
    <title>The Blockheads - Blockmarket</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="The Blockheads - Black Stock Market">
    <meta name="keywords" content="theblockheads,blockheads,stock,item,market,charts">
    <meta http-equiv="Lang" content="en">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/static/js/jquery/jquery.sparkline.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Charts -->
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
    <!-- javascript -->
    {% block headjs %}{% endblock %}
</head>
<body>
    <div class="row">
        <div class="col-md-6"><h1>The Blockheads - Black Market</h1></div>
        <div class="col-md-6">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-3"><div id="items">{% block blitems %}{% endblock %}</div></div>
        <div class="col-md-7"><div id="charts">{% block blcharts %}{% endblock %}</div></div>
        <div class="col-md-2"><div id="receips">{% block blreceips %}{% endblock %}</div></div>
    </div>
</body>
</html>
